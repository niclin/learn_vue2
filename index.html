<head>
  <title>hello world</title>

  <style>
    .is-loading {
      background-color: red;
    }
  </style>

</head>

<body>

  <div id="root">
    <button :class="{ 'is-loading': isLoading }" @click="toggleClass" >Hello World</button>
  </div>

  <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#root',
      data: {
        isLoading: false
      },

      methods: {
        toggleClass() {
          this.isLoading = true
        }

      }
    })
  </script>
</body>
