<head>
  <title>hello world</title>
</head>

<body>

  <div id="root">

    <h2>completed tasks</h2>
    <ul>
      <li v-for="task in tasks" v-if="task.completed" v-text="task.description"></li>
    </ul>

    <h2>incompleted tasks</h2>
    <ul>
      <li v-for="task in incompletedTasks" v-text="task.description"></li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#root',
      data: {
        tasks: [
          { description: "1", completed: true },
          { description: "2", completed: false },
          { description: "3", completed: true }
        ]
      },

      computed: {
        incompletedTasks() {
          return this.tasks.filter(task => ! task.completed);
        }
      }
    })
  </script>
</body>
